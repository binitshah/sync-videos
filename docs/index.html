<!DOCTYPE html>
<html>
    <body style="background-color:blue;">
        <script>
            window.onclick = () => {
                document.body.style.background = document.body.style.backgroundColor=='red'? 'blue':'red';
            }
            window.ontouchstart = () => {
                document.body.style.background = document.body.style.backgroundColor=='red'? 'blue':'red';
            }
        </script>
    </body>
</html>
